<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>泮关森的个人博客</title>
    <link rel="shortcut icon" href="/media/favicon.ico">
<!--     <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" /> -->
<!--     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="/media/css/style.css">
  <!--   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script> -->
    <link rel="stylesheet" href="/media/css/github.min.css">
    <script src="/media/js/highlight.min.js"></script>
    <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?8ac3cc3bdb3696e1041a41874f47e7b4";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script> 
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-7784116562520918",
        enable_page_level_ads: true
      });
    </script>     
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <!-- <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span> -->
            <span><a title="{{ nav.title }}" href="{{ nav.href }}">{{ nav.title }}</a></span>
            {% endfor %}
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ site.time | date: "%Y" }} {{ site.author }} | powered by jekyll | themed by sext vi | <a href="https://github.com/godpan" title="github me">github</a>
          </div>
        </footer>
      </div> <!-- main -->
  </body>
</html>
